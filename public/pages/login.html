<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NicoStadium | Login</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/globalStyles.css">
    <link rel="icon" href="./assets/icon/favicon2.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="banner-login"></div>

    <div class="dados-container">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>

        <div class="logo-container">
            <a href="./index.html">
                <i class="fa-solid fa-arrow-left"></i>
                Voltar
            </a>

            <img src="../assets/imgs/logo.png" alt="Logo NicoStadium">
        </div>

        <h1>Acesse sua conta</h1>

        <div class="inputs-container">
            <div class="floating-input">
                <input type="text" id="email_input" placeholder="">
                <label for="email_input">E-mail</label>
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="login-input-container">
                <div class="floating-input">
                    <input type="password" id="password_input" placeholder="">
                    <label for="password_input">Senha</label>
                    <i class="fa-solid fa-eye"></i>
                </div>
                <span>Esqueceu a senha? <a href="">Clique aqui!</a></span>
            </div>

            <div class="ball-container">
                <img src="../assets/imgs/bola-de-futebol.png" alt="">
            </div>

            <div class="button-container">      
                <button onclick="entrar()">Entrar</button>

                <span>NÃ£o possui conta? <a href="./cadastro.html">Cadastre-se</a></span>
            </div>

            <div id="div_aguardar" class="loading-div">
                <img src="../assets/circle-loading.gif" id="loading-gif">
            </div>
        </div>
    </div>
</body>

</html>

<script>
    function entrar() {
        aguardar();

        var email = email_input.value;
        var password = password_input.value;

        if (email == "" || password == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", email);
        console.log("FORM SENHA: ", password);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: email,
                passwordServer: password
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nomeCompleto;
                    sessionStorage.ID_USUARIO = json.idUsuario;

                    setTimeout(function () {
                        window.location = "./dashboard/pagina-inicial.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
