<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NicoStadium | Login</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/globalStyles.css">
    <link rel="icon" href="./assets/icon/favicon2.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="banner-login"></div>

    <div class="dados-container">
        <div class="logo-container">
            <a href="./index.html">
                <i class="fa-solid fa-arrow-left"></i>
                Voltar
            </a>

            <img src="./assets/imgs/logo.png" alt="Logo NicoStadium">
        </div>

        <h1>Acesse sua conta</h1>

        <div class="inputs-container">
            <div class="login-input-container">
                <div class="floating-input">
                    <input type="text" id="cpf-input" placeholder="">
                    <label for="cpf-input">CPF</label>
                    <i class="fa-solid fa-user"></i>
                </div>
                <span>Entrar com o e-mail</span>
            </div>

            <div class="login-input-container">
                <div class="floating-input">
                    <input type="password" id="password-input" placeholder="">
                    <label for="password-input">Senha</label>
                    <i class="fa-solid fa-eye"></i>
                </div>
                <span>Esqueceu a senha? <a href="">Clique aqui!</a></span>
            </div>

            <div class="ball-container">
                <img src="./assets/imgs/bola-de-futebol.png" alt="">
            </div>

            <div class="button-container">
                <button>Entrar</button>

                <span>NÃ£o possui conta? <a href="./cadastro.html">Cadastre-se</a></span>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
