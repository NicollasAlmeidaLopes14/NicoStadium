<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>NicoStadium | Cadastro</title>

  <script src="./js/sessao.js"></script>

  <link rel="stylesheet" href="./css/cadastro.css" />
  <link rel="stylesheet" href="./css/globalStyles.css" />
  <link rel="icon" href="./assets/icon/favicon2.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body onload="listar()">
  <div class="banner-cadastro"></div>

  <div class="dados-container">
    <div class="logo-container">
      <a href="./index.html">
        <i class="fa-solid fa-arrow-left"></i>
        Voltar
      </a>

      <img src="../public/assets/imgs/logo.png" alt="Logo NicoStadium">
    </div>

    <div class="inputs-container">
      <div class="pair-input-container">
        <div class="floating-input">
          <input placeholder="" type="text" id="name-input">
          <label for="name-input">Nome completo</label>
        </div>

        <div class="floating-input">
          <input placeholder="" type="text" id="email-input">
          <label for="email-input">E-mail</label>
        </div>
      </div>

      <div class="pair-input-container">
        <div class="floating-input">
          <input placeholder="" type="text" id="cpf-input">
          <label for="cpf-input">CPF</label>
        </div>

        <div class="floating-input">
          <input placeholder="" type="text" id="cellphone-input">
          <label for="cellphone-input">Telefone</label>
        </div>
      </div>

      <div class="pair-input-container">
        <div class="floating-input">
          <input placeholder="" type="password" id="password-input">
          <label for="password-input">Senha</label>
        </div>

        <div class="floating-input">
          <input placeholder="" type="password" id="confirm-password-input">
          <label for="confirm-password-input">Confirme a senha</label>
        </div>
      </div>

      <form>
        <p>Gênero</p>

        <div class="radios-container">
          <label>
            <input type="radio" name="genero">
            Feminino
          </label>

          <label>
            <input type="radio" name="genero">
            Masculino
          </label>

          <label>
            <input type="radio" name="genero">
            Outro
          </label>

          <label>
            <input type="radio" name="genero">
            Prefiro não informar
          </label>
        </div>
      </form>
    </div>

    <div class="button-container">
      <button>Cadastrar</button>

      <span>Já possui conta? <a href="./login.html">Faça login!</a></span>
    </div>
  </div>
</body>

</html>

<script>

  // Array para armazenar empresas cadastradas para validação de código de ativação 
  let listaEmpresasCadastradas = [];

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var codigoVar = codigo_input.value;
    var idEmpresaVincular

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      codigoVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Verificando se o código de ativação é de alguma empresa cadastrada
    for (let i = 0; i < listaEmpresasCadastradas.length; i++) {
      if (listaEmpresasCadastradas[i].codigo_ativacao == codigoVar) {
        idEmpresaVincular = listaEmpresasCadastradas[i].id
        console.log("Código de ativação válido.");
        break;
      } else {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML = "(Mensagem de erro para código inválido)";
        finalizarAguardar();
      }
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        idEmpresaVincularServer: idEmpresaVincular
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  // Listando empresas cadastradas 
  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((empresa) => {
            listaEmpresasCadastradas.push(empresa);

            console.log("listaEmpresasCadastradas")
            console.log(listaEmpresasCadastradas[0].codigo_ativacao)
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
