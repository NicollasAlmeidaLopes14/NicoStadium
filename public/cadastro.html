<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>NicoStadium | Cadastro</title>

  <script src="./js/sessao.js"></script>

  <link rel="stylesheet" href="./css/cadastro.css" />
  <link rel="stylesheet" href="./css/globalStyles.css" />
  <link rel="icon" href="./assets/icon/favicon2.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="banner-cadastro"></div>

  <div class="dados-container">
    <div class="logo-container">
      <a href="./i.html">
        <i class="fa-solid fa-arrow-left"></i>
        Voltar
      </a>

      <img src="./assets/imgs/logo.png" alt="Logo NicoStadium">
    </div>

    <div class="inputs-container">
      <div class="pair-input-container">
        <div class="floating-input">
          <input placeholder="" type="text" id="name_input">
          <label for="name_input">Nome completo</label>
        </div>

        <div class="floating-input">
          <input placeholder="" type="text" id="email_input">
          <label for="email_input">E-mail</label>
        </div>
      </div>

      <div class="pair-input-container">
        <div class="floating-input">
          <input placeholder="" type="text" id="cpf_input">
          <label for="cpf_input">CPF</label>
        </div>

        <div class="floating-input">
          <input placeholder="" type="text" id="cellphone_input">
          <label for="cellphone_input">Telefone</label>
        </div>
      </div>

      <div class="pair-input-container">
        <div class="floating-input">
          <input placeholder="" type="password" id="password_input">
          <label for="password_input">Senha</label>
        </div>

        <div class="floating-input">
          <input placeholder="" type="password" id="confirm_password_input">
          <label for="confirm-password_input">Confirme a senha</label>
        </div>
      </div>


      <form>
        <p>Gênero</p>

        <div id="radios_container">
          <label>
            <input type="radio" name="gender_option" value="Feminino">
            Feminino
          </label>

          <label>
            <input type="radio" name="gender_option" value="Masculino">
            Masculino
          </label>

          <label>
            <input type="radio" name="gender_option" value="Outro">
            Outro
          </label>

          <label>
            <input type="radio" name="gender_option" value="Prefiro não informar">
            Prefiro não informar
          </label>
        </div>
      </form>
    </div>

    <div class="button-container">
      <button onclick="cadastrar()">Cadastrar</button>

      <span>Já possui conta? <a href="./login.html">Faça login!</a></span>
    </div>
  </div>
</body>

</html>

<script>
  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var name = name_input.value;
    var email = email_input.value;
    var cpf = cpf_input.value;
    var cellphone = cellphone_input.value;
    var password = password_input.value;
    var passwordConfirmation = confirm_password_input.value;
    var gender = document.getElementsByName('gender_option')

    for (var i = 0; i < gender.length; i++) {

      if (gender[i].checked) {
        var checkedGender = gender[i].value;

        break
      }
    }

    // Verificando se há algum campo em branco
    if (
      name == "" ||
      email == "" ||
      cpf == "" ||
      cellphone == "" ||
      password == "" ||
      passwordConfirmation == "" ||
      gender == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nameServer: name,
        emailServer: email,
        cpfServer: cpf,
        cellphoneServer: cellphone,
        passwordServer: password,
        genderServer: checkedGender
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
