<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NicoStadium | Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../css/globalStyles.css">
    <link rel="stylesheet" href="../css/dashboard.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <aside>
        <div class="user_data_container">
            <img src="../assets/imgs/bola-de-futebol.png" alt="" id="user_picture">

            <span id="user_name_span">Usuário</span>

            <span id="user_email_span">usuario@email.com</span>
        </div>

        <nav>
            <ul>
                <li>
                    <a href="">
                        <i class="fa-solid fa-house"></i>
                        Início
                    </a>
                </li>

                <li>
                    <a href="">
                        <i class="fa-solid fa-user"></i>
                        Minha conta
                    </a>
                </li>

                <li>
                    <a href="">
                        <i class="fa-solid fa-futbol"></i>
                        Palpitar
                    </a>
                </li>

                <li>
                    <a href="">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        Sair
                    </a>
                </li>

            </ul>
        </nav>
    </aside>

    <main>
        <div class="chart-container">
            <div class="kpis-conatiner">
                <div class="hit-rate-kpi">
                    <span class="kpi-title">Aproveitamento</span>

                    <span id="utilization_rate_span">80%</span>
                </div>

                <div class="guesses-kpi">
                    <div class="wrong_guess_container">
                        <span class="kpi-wrong-guesses-title">Palpites errados</span>

                        <span id="wrong_guess_span">02</span>
                    </div>

                    <div class="right-guess-container">
                        <span class="kpi-right-guesses-title">Palpites certos</span>

                        <span id="right_guess_span">08</span>
                    </div>
                </div>
            </div>

            <div class="chart-wrapper">
                <img src="../assets/imgs/logo.png" alt="">
                <h1>Aproveitamento nos palpites</h1>
                <canvas id="nicoStadiumChart"></canvas>
            </div>
        </div>

        <div class="last-guess-container">
            <h2>Últimos palpites</h2>

            <div class="match-wrapper">
                <div>
                    <img src="../assets/imgs/logo-corinthians.png" alt="" class="corinthians-logo">
                    <span id="principal_goals">2</span>
                </div>

                <img src="../assets/imgs/versus.png" alt="" class="versus">

                <div>
                    <span id="visitor_goals">1</span>
                    <img src="../assets/imgs/logo-palmeiras.png" alt="" class="palmeiras-logo">
                </div>
            </div>

            <div class="match-wrapper">
                <div>
                    <img src="../assets/imgs/logo-barcelona.png" alt="" class="barcelona-logo">
                    <span id="principal_goals">2</span>
                </div>

                <img src="../assets/imgs/versus.png" alt="" class="versus">

                <div>
                    <span id="visitor_goals">1</span>
                    <img src="../assets/imgs/logo-real-madrid.png" alt="" class="real-madrid-logo">
                </div>
            </div>

            <div class="match-wrapper">
                <div>
                    <img src="../assets/imgs/logo-psg.png" alt="" class="psg-logo">
                    <span id="principal_goals">2</span>
                </div>

                <img src="../assets/imgs/versus.png" alt="" class="versus">

                <div>
                    <span id="visitor_goals">1</span>
                    <img src="../assets/imgs/logo-marseille.png" alt="" class="marseille-logo">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
<script>
    const ctx = document.getElementById('nicoStadiumChart');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['20-11-2025 20:06', '20-11-2025 20:10', '20-11-2025 20:12', '20-11-2025 20:26', '20-11-2025 20:28', '20-11-2025 20:30'],
            datasets: [{
                label: 'Aproveitamento nos palpites',
                data: [100, 80, 65, 70, 72, 80],
                borderColor: '#2DBB57',
                borderWidth: 2
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

</script>
